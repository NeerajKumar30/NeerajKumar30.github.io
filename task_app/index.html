<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./assest/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assest/favicon-16x16.png">
    <link rel="manifest" href="./assest/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="main1">
            <h1>Welcome to the TODO App</h1>
            <!-- output display -->
            <ul class="output-field">
            </ul>
            <form class="menu">
                <div class="mb-3">
                    <select class="form-select" name="form-select" id="type">
                        <option selected>Please select the task</option>
                        <option value="Note for Me">Note for Me</option>
                        <option value="To Tell Someone">To Tell Someone</option>
                    </select>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="details" placeholder="Enter the Details"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-primary">Add</button>
                    <button onclick="window.print()" class="btn btn-outline-warning">Print</button>
                </div>
            </form>
        </div>

        <div class="main2">
            <h1>Mini Person PhoneBook</h1>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th class="col">First Name</th>
                        <th class="col">Middle Name</th>
                        <th class="col">Last Name</th>
                        <th class="col">Email</th>
                        <th class="col">Std Code</th>
                        <th class="col">Phone number</th>
                    </tr>
                </thead>
                <tbody id="output-row">
                    <!-- output to be displayed -->
                </tbody>
            </table>
            <form class="table_info">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter the First Name: " />
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="middlename" placeholder="Enter the Middle Name: " />
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Enter the Last Name: " />
                </div>
                <div class="mb-3 mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter the Email Id: " />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <input type="number" class="input-group-text form-control" id="stdcode" placeholder="Code: "
                            maxlength="2" max="99" min="1" />
                    </span>
                    <input type="number" class="form-control" id="phno" placeholder="Enter the Phone Number: "
                        maxlength="10" />
                </div>
                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-outline-primary">Add</button>
                    <button onclick="window.print()" class="btn btn-outline-warning">Print</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js" type="module"></script>
    <footer class="foot">
        CopyRight &copy; Neeraj Kumar, 2023 <br/> Developed using Typescript
    </footer>
</body>

</html>
